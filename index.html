  <hr />
  <div class="container">

            <div class="progress">
              <div class="progress-bar progress-bar-success champHealth" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
                HP
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="progress">
              <div class="progress-bar progress-bar-info champMana" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
                MP
              </div>
            </div>
          </div>
          <div class="col-md-2 col-md-offset-2">

          <button id="targetTestChamp2" name="TestChamp2">TestChamp2</button>

        </div>
      </div>
    </div>

    <button id="fortify" name="Fortify">Fortify</button>

    <button id="nourish" name="Nourish">Nourish</button>
    <button id="arcaneMissile" name="Arcane Missile">Arcane Missile</button>
    <button id="refresh" name="Refresh">Refresh</button>

    <hr /> 
    <div class="row">
    <h3>TestChamp2</h3>
    <div id="TestChamp2">
      <div class="row">
        <div class="col-md-4">
          <div class="progress">
            <div class="progress-bar progress-bar-success champHealth" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
              HP
            </div>
          </div>
        </div>  
        <div class="col-md-4">
          <div class="progress">
            <div class="progress-bar progress-bar-info champMana" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
              MP
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <hr />

</div>
